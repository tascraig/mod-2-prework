<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Laps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">01 :</span>
                    <span class="text sec">&nbsp;47 :</span>
                    <span class="text msec">&nbsp;97</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset display-none">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap display-none">Lap</button>
            </div>
        </div>  
        <ul class="laps">
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <button class="lap-clear-button">Clear All</button>
        </ul>
    </div>

    <script>
        const playButton = document.getElementsByClassName("play")[0];
        const lapButton = document.getElementsByClassName("play")[0];
        const resetButton = document.getElementsByClassName("play")[0];

        const toggleButton = () => {
            lapButton.classList.remove("display-none")
        }
    </script>
</body>
</html>
